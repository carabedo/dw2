<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Formularios!</h1>

    <header>

        <form action="">

            <div>
              <label for="name">Ingresa tu fecha de nacimiento con el formato dd-mm-aa: </label>

  
              <input type="text" name="name" id="name" required>
            </div>

            <div>
              <label for="email">Ingresa tu mail: </label>

              <input type="email" name="email" id="email" required>
            </div>
            <br>

            <div>
              <input type="submit" value="Inscribite!">
            </div>


          </form>

    </header>

    <section>
        <p>Elegi tu lenguaje preferido:</p>
        <form action="">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        </form>
    </section>

    <section>
        <p>Como llegas al colegio?:</p>        
        <form>
            <input type="checkbox" id="movil1" name="movil1" value="bici">
            <label for="movil1"> En bici</label><br>

            <input type="checkbox" id="movil2" name="movil2" value="auti">
            <label for="movil2"> En colectivo</label><br>

            <input type="checkbox" id="movil3" name="movil3" value="tren">
            <label for="movil3"> En tren/subte</label>
          </form>
    </section>
