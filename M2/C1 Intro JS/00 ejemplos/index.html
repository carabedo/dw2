<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Mi primer pagina con JavaScript!</h1>
 
<h2 id="h2"></h2>

<form action="" id="frm1">
  <label for="nombre">Cual es tu nombre?</label>
  <br>
  <input type="text" name="nombre" id="nombre">
  <br>
  <label for="color">Cual es tu color favorito?</label>
  <br>
  <input type="text" name="color" id="">
  <br>
  <br>

</form>

<button onclick="myFunction()">Enviar</button>

<script>
function myFunction() {
  var x = document.getElementById("frm1");
  var nombre
  nombre = x.elements[0].value 
  color = x.elements[1].value 
  let saludo
  saludo = 'Hola ' + nombre +'!';
  document.getElementById("h2").innerHTML = saludo ;
  document.getElementsByTagName('body')[0].style.backgroundColor = color
}
</script>
</body>
</html>
